  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('error', function(e){
        const div = document.createElement('div');
        div.style.position='fixed';div.style.bottom='12px';div.style.left='12px';div.style.background='#fee2e2';div.style.color='#991b1b';div.style.padding='8px 12px';div.style.borderRadius='8px';div.style.fontFamily='system-ui, sans-serif';
        div.textContent = 'Runtime error: ' + (e.error && e.error.message ? e.error.message : e.message);
        document.body.appendChild(div);
      });
    </script>

  </body>
